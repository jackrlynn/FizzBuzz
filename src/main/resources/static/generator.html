<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Generator - FizzBuzz</title>
        <link rel="icon" type="image/x-icon" href="assets/soda-icon.png" />
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/soda-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    <b style="font-family: 'Raleway', sans-serif;">FizzBuzz</b> <em style="font-family: 'Raleway', sans-serif;"><small><small>By Jack Lynn</small></small></em>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/generator">Generator</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/game">Game</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" style="background: #015123; color: white; width: 80%">
            <div class="text-center mt-5">
                <h6><br></h6>
                <h2>Input Parameters</h2>
                <p>Please input parameters for start, stop, Fizz, and Buzz numbers. All should be integers above 0.</p>
            </div>
            <div class="row">
                <h5>Start and Stop Numbers:</h5>
                <div class="col">
                    <input type="number" id="start" class="form-control" min="0">
                </div>
                <div class="col">
                    <input type="number" id="stop" class="form-control" min="0">
                </div>
            </div>
            <br>
            <div class="row">
                <h5>Fizz and Buzz Numbers:</h5>
                <div class="col">
                    <input type="number" id="fizz" class="form-control" min="1">
                </div>
                <div class="col">
                    <input type="number" id="buzz" class="form-control" min="1">
                </div>
            </div>
            <br>
            <div class="row-6", style="margin-left: auto; margin-right: auto">
                <button type="button" class="btn btn-primary btn-block btn-lrg" style="width: 100%" onclick="generate()">Generate</button>
            </div>
            <br>
        </div>
        <div class="container" style="color: black; width: 80%">
            <div class="text-center mt-5">
                <h2>Output</h2>
                <textarea id="output" rows="5" style="width: 100%;" disabled>Output data will appear here in a comma separated list.</textarea>
            </div>
            <br>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/generator.js"></script>
    </body>
</html>
